                  <option>North Daang Hari</option>
                  <option>North Signal Village</option>
                  <option>Palingon Tipas</option>
                  <option>Pinagsama</option>
                  <option>San Miguel</option>
                  <option>Santa Ana</option>
                  <option>South Daang Hari</option>
                  <option>South Signal Village</option>
                  <option>Tanyag</option>
                  <option>Tuktukan</option>
                  <option>Upper Bicutan</option>
                  <option>Ususan</option>
                  <option>Wawa</option>
                  <option>Western Bicutan</option>
                </select>
              </div>

              <input type="submit" value="Login"
                class="bg-blue-300 p-2 rounded-lg mb-4 text-white hover:bg-blue-400 transition-colors duration-300">
